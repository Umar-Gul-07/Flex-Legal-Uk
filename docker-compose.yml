version: '3.8'

services:
  backend:
    build: ./Backend_
    container_name: flex-legal-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - db2=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
    volumes:
      - ./Backend_/uploads:/app/uploads
    networks:
      - flex-legal-network
    ports:
      - "5000:5000"

  frontend:
    build: ./Frontend_
    container_name: flex-legal-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - flex-legal-network
    ports:
      - "80:80"

networks:
  flex-legal-network:
    driver: bridge
